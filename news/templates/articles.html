{% extends 'base.html'%}
{% load static %}

{% block title %}Related News Articles{% endblock %}
{% block content %}
{% if articles %}

    <div class = "container">
      {% for article in articles %}
      <br>
      <h2 class = "text-center">Article</h2>
      <br>
      <form method="POST">
        {% csrf_token %}
        <input type = "text" name = "name" placeholder="Articles..." class = "text-center" 
              style = "cursor: pointer;" hx-post = {% url 'article' %} hx-target = "#articles"> 
      
      </form>
    </div>
{% endblock %}
